<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<!-- Hace referencia al nombre que queremos poner de la plantilla(layout) poniendo la ruta/nombre archivo :: nombre del fragment -->

</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/admin/create}" class="btn btn-primary btx-xs">Crear
						Admin</a>
				</h4>

			</div>


			<table class="table table-striped">
				<thead>
					<tr>

						<th>Nombre</th>
						<th>Apellidos</th>
						<th>Editar</th>
						<th>Eliminar</th>
						<th>Detalle</th>
						<th>UserAccount</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="admin: ${admins}">

						<td th:text="${admin.name}"></td>
						<td th:text="${admin.surname}"></td>
						<td><a class="btn btn-primary btn-xs"
							th:href="@{/admin/edit/} + ${admin.id}">Editar Admin</a></td>
						<!-- IMPORTANTE PARA CONFIRMAR BORRADO DE UN CAMPO -->
						<td><a class="btn btn-danger btn-xs"
							th:if="${admin.userAccount.username != 'superAdmin'}"
							th:href="@{/admin/delete/} + ${admin.id}"
							onclick="return confirm('Estás seguro que quieres eliminar al admin?.');">Eliminar
								Admin</a></td>
						<td><a class="btn btn-success btn-xs"
							th:href="@{/admin/detail/} + ${admin.id}">Detalle del Admin</a></td>
						<td><a class="btn btn-warning btn-xs"
							th:href="@{/userAccount/verCuenta/} + ${admin.userAccount.id}">Configurar
								UserAccount</a></td>


					</tr>
				</tbody>
			</table>

		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
