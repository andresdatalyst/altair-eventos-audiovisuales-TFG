<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<!-- Hace referencia al nombre que queremos poner de la plantilla(layout) poniendo la ruta/nombre archivo :: nombre del fragment -->

</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">

					<!-- sec:authorize="hasRole('ROLE_ADMIN')" solo se muestra el botón si es Admin -->
					<a th:href="@{/roleHasMenu/create}" class="btn btn-primary btx-xs">Crear
						RoleHasMenu</a>
				</h4>

			</div>


			<table class="table table-striped">
				<thead>
					<tr>

						<th>RoleName</th>
						<th>Menu</th>
						<th>Editar</th>
						<th>Eliminar</th>
						<th>Detalle</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="roleHasMenu: ${roleHasMenus}">

						<td th:text="${roleHasMenu.role.roleName}"></td>
						<td th:text="${roleHasMenu.menu.label}"></td>
						<td><a class="btn btn-primary btn-xs"
							th:href="@{/roleHasMenu/edit/} + ${roleHasMenu.id}">Editar
								RolHasMenu</a></td>
						<!-- IMPORTANTE PARA CONFIRMAR BORRADO DE UN CAMPO -->
						<td><a class="btn btn-danger btn-xs"
							th:href="@{/roleHasMenu/delete/} + ${roleHasMenu.id}"
							onclick="return confirm('Estás seguro que quieres eliminar el roleHasMenu?.');">Eliminar
								RoleHasMenu</a></td>
						<td><a class="btn btn-success btn-xs"
							th:href="@{/roleHasMenu/detail/} + ${roleHasMenu.id}">Detalle
								Role</a></td>


					</tr>
				</tbody>
			</table>
			<nav th:replace="paginator-nav :: paginator"></nav>
		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
