<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head">
<!-- Hace referencia al nombre que queremos poner de la plantilla(layout) poniendo la ruta/nombre archivo :: nombre del fragment -->

</head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_BOSS')"
						th:href="@{/worker/create}" class="btn btn-primary btx-xs">Crear
						Trabajador</a>
				</h4>

			</div>


			<table class="table table-striped">
				<thead>
					<tr>

						<th>Nombre</th>
						<th>Apellidos</th>
						<th sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_BOSS')">Editar</th>
						<th sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_BOSS')">Eliminar</th>
						<th>Detalle</th>
						<th sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_BOSS')">UserAccount</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="worker: ${workers}">

						<td th:text="${worker.name}"></td>
						<td th:text="${worker.surname}"></td>
						<td sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_BOSS')"><a
							class="btn btn-primary btn-xs"
							th:href="@{/worker/edit/} + ${worker.id}">Editar Worker</a></td>
						<!-- IMPORTANTE PARA CONFIRMAR BORRADO DE UN CAMPO -->
						<td sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_BOSS')"><a
							class="btn btn-danger btn-xs"
							th:href="@{/worker/delete/} + ${worker.id}"
							onclick="return confirm('Estás seguro que quieres eliminar al worker?.');">Eliminar
								Worker</a></td>
						<td><a class="btn btn-success btn-xs"
							th:href="@{/worker/detail/} + ${worker.id}">Detalle del
								Worker</a></td>
						<td sec:authorize="hasAnyAuthority('ROLE_ADMIN','ROLE_BOSS')"><a
							class="btn btn-warning btn-xs"
							th:href="@{/userAccount/detail/} + ${worker.userAccount.id}">Detalle
								UserAccount</a></td>

					</tr>
				</tbody>
			</table>

		</div>
	</div>


	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
